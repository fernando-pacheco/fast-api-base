repos:
-   repo: https://github.com/commitizen-tools/commitizen
    rev: v3.20.0
    hooks:
    -   id: commitizen
        stages: [commit-msg]

- repo: https://github.com/psf/black
  rev: 24.2.0
  hooks:
    - id: black
      language_version: python3.12
      stages: [commit]

- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
    - id: isort
      args: ["--profile", "black"]
      stages: [commit]

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.3.0
  hooks:
    - id: ruff
      args: [--fix]
      language_version: python3.12
      stages: [commit]
